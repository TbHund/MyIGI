{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'main/css/pages/add_review.css' %}">
{% endblock %}

{% block title %}Добавить отзыв - Отель{% endblock %}

{% block content %}
<div class="add-review-page">
    <h1>Оставить отзыв</h1>
    
    <form method="post" class="review-form">
        {% csrf_token %}
        
        <div class="rating-section">
            <label>Ваша оценка:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 звезд">★</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 звезды">★</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 звезды">★</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 звезды">★</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 звезда">★</label>
            </div>
        </div>

        <div class="form-group">
            <label for="text">Ваш отзыв:</label>
            <textarea name="text" id="text" rows="4" required placeholder="Поделитесь своими впечатлениями о проживании в отеле"></textarea>
        </div>

        <button type="submit" class="submit-button">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
